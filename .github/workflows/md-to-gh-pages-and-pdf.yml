# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy a GitHub Page built with Jekyll and a PDF

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  
  # PDF Conversion job
  pdf:
    permissions:
      contents: write
    name: Convert locally to PDF
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Update markdown download link
        env:
          PAGE_URL: ${{ needs.deploy.outputs.url }}
        run: |
          sed -i "s|üìé Download this CV \[as a PDF\]([^)]*)|üåê Check this CV online at \[GitHub Pages\](${PAGE_URL%/})|" README.md

      - name: Convert to PDF
        env:
          PAGE_URL: ${{ needs.deploy.outputs.url }}
        run: |
          npx md-to-pdf@5.2.5 README.md \
            --stylesheet "${PAGE_URL%/}/assets/css/style.css" \
            --css '.page-break { page-break-after: always; }' \
            --pdf-options '{ "format": "a4", "margin": "15mm 15mm" }' \
            --launch-options '{ "args": [ "--no-sandbox" ] }'
          mv README.pdf cv.pdf

      - name: Upload PDF into latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest CV
          files: cv.pdf
