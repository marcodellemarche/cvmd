theme: jekyll-theme-cayman
title: "{{FULL_NAME}}"
description: "{{DESCRIPTION}}"
url: "{{URL}}"
author: "{{FULL_NAME}}"
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
defaults:
  - scope:
      path: ""
    values:
      description: "{{OG_DESCRIPTION}}"
      image:
        path: /assets/og-image.png
        width: 1200
        height: 630
        alt: "{{FULL_NAME}}"
exclude:
  - SETUP.md
  - setup.py
  - cv-prompt.txt
  - "*.pdf"
